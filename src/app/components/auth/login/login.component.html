<div class="contenedor-login">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        type="email"
        id="email"
        formControlName="email"
        required
        placeholder="Correo Electrónico"
      />
      <div
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
        class="error-message"
      >
        <small *ngIf="loginForm.get('email')?.errors?.['required']"
          >El correo es obligatorio.</small
        >
        <small *ngIf="loginForm.get('email')?.errors?.['email']"
          >Ingresa un correo válido.</small
        >
      </div>
    </div>
    <div class="form-group">
      <input
        type="password"
        id="password"
        formControlName="password"
        required
        placeholder="Contraseña"
      />
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="error-message"
      >
        <small *ngIf="loginForm.get('password')?.errors?.['required']"
          >La contraseña es obligatoria.</small
        >
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']"
          >La contraseña debe tener al menos 8 caracteres.</small
        >
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  </form>
  <p *ngIf="errorMessage" class="error-alert">{{ errorMessage }}</p>

  <!-- Modal de éxito -->
  <div *ngIf="showSuccessModal" class="modal-overlay">
    <div class="modal-content">
      <p>¡Inicio de sesión exitoso!</p>
    </div>
  </div>
</div>
